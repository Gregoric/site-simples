<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML básico</title> <!--nome da aba-->
    
</head>
    <body>
        <div>
            <h1>Olá mundo!</h1>

            <h3>Código básico</h3>
            
            <p>Iniciando curso de desenvolvimento de software.</p>
            <!--lista não ordenada-->
            <ul> 
                <li>Item 01</li>
                <li>Item 02</li>
                <li>Item 03</li>
            
            </ul>
            <!--lista ordenada-->
            <ol>
                <li>Produto</li>
                <li>Produto</li>
                <li>Produto</li>
            </ol>
        </div>
            <span>Isso é um texto em uma tag span.</span>

            <footer>
                <p>Esse é o rodapé da página!</p>
            </footer>
    </body>
</html>
